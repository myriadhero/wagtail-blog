<tr>
  <td>
    <button class="btn btn-outline-danger"
            hx-delete="{% url "weekly_stars:goal_edit_delete" goal.pk %}"
            hx-target="closest tr">Delete</button>
  </td>
  <td>{{ goal.name }}</td>
  <td>{{ goal.complexity }}</td>
  <td>{{ goal.frequency }}</td>
  {% for completion in completions %}
    <td>{% include "weekly_stars/goal_completion.html" %}</td>
  {% endfor %}
</tr>
